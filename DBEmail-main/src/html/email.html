<body>
    <h1>Sending Email</h1>

    <hr>

    <div class="container">
        <label for="emailId"><b>Email ID : </b></label>
        <input type="text" placeholder="Enter Email-ID" name="emailId" required>

    <button class="btn" type="button" id = "se" >Send Email</button>
